<div class="position-relative " data-toggle="tooltip" data-placement="top" [title]="filter.description || filter.placeholder">
  <app-loader [loading]="loading" [small]="true"></app-loader>
  <select [(ngModel)]="filter.value" (change)="updateFilter()" class="custom-select my-1 mr-sm-2">
    <option *ngIf="!defaultValue" [value]="undefined">{{ filter.placeholder }}</option>
    <option *ngFor="let option of filter.options" [value]="option.id">{{ getFormatValue(option.value)}}</option>
  </select>
</div>
