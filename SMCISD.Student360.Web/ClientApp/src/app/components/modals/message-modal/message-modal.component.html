<div class="modal-header">
    <h4 class="modal-title">{{title}}</h4>
    <button type="button" class="close outline-none" (click)="activeModal.close('Close click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <p>{{message}}</p>

    <ul *ngIf="reasons">
      <li *ngFor="let reason of reasons">{{reason}}</li>
    </ul>
   <div class="row">
     <div class="col-12 d-flex justify-content-center align-items-center">
       <button type="button" class="btn btn-primary" (click)="activeModal.close('Close click')">Ok</button>
     </div>
   </div>
</div>
