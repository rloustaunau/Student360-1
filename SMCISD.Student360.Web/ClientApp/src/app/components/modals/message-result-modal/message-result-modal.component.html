<div class="modal-header">
  <h4 class="modal-title">{{title}}</h4>
  <button type="button" class="close outline-none" (click)="activeModal.close(false)">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <p class="fs-30">{{message}}</p>

  <div class="row">
    <div class="col-12 d-flex align-items-center"
      [ngStyle]="{'justify-content': showSucessButton? 'space-between' : 'center' }">
      <button type="button" class="btn btn-danger" (click)="activeModal.close(false)">Cancel</button>
      <button *ngIf="showSucessButton" type="button" class="btn btn-success"
        (click)="activeModal.close(true)">{{successButtonName}}</button>
    </div>
  </div>
</div>
