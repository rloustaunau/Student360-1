<div class="modal-header">
  <h4 class="modal-title">Student Hour Log</h4>
  <button type="button" class="close outline-none" (click)="activeModal.close('Close click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body" *ngIf="filters && studentUsi && filters.length > 0">
  <app-loader [loading]="loading"></app-loader>
  <table class="table grid-table">
    <thead>
      <tr>
        <th>Date</th>
        <th>Reason</th>
        <th>Comments</th>
        <th>Hours</th>
        <th>Updated By</th>
        <th>Created Date</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let row of grid.data">
        <td>
          {{row.date | date: 'dd-MMM-yyyy'}}
        </td>
        <td>{{row.reason}}</td>
        <td>{{row.comments}}</td>
        <td>
          {{row.hours}}
        </td>
        <td>{{row.userFirstName + ' ' + row.userLastSurname}}</td>
        <td>{{row.createDate | date: 'MMM/dd/yyyy'}}</td>
      </tr>
    </tbody>
  </table>
</div>
