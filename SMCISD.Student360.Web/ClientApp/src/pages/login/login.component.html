<main role="main" class="container h-100">
  <div class="row justify-content-center h-100">
    <div class="col-xl-6">
      <!--<div class="alert alert-danger"><i class="icon ion-md-information-circle f-s-20"></i> Thank you for helping us during this Pilot. Our team is working very hard every day to bring relevant data to improve your students education. Please let us know if you have any feedback.</div>-->
      <div class="alert alert-danger"><i class="icon ion-md-information-circle f-s-20"></i> BETA - Send feedback and function requests to student360.app@smcisd.net.</div>
      <div class="card">
        <div class="card-body">
          <div class="text-center">
            <div class="main-logo"></div>
          </div>
          <h1 class=" text-center m-t-25">Student360</h1>
          <h2 class="text-center m-t-10 f-s-16">
            Log into your account
          </h2>
          <div class="text-center m-t-20">
            <a (click)="signIn()" class="btn btn-primary">Login</a>
            <span class="f-s-12">
              This app works better with the Google Chrome Browser
              <i class="icon ion-logo-chrome"></i>
            </span>
            <p class="m-t-30" *ngIf="model.loggedIn">
              Currently logged in as: {{model.user.name}}
              <br />
              <a (click)="signOut();">Logout</a>
            </p>
          </div>
        </div>
        <div class="card-footer d-flex justify-content-between align-items-center">
          <span class="text-left">
            <a ui-sref="app.privacypolicy"><i class="icon ion-md-lock"></i> Privacy Policy</a>
          </span>
          <div class="dropdown login-feedback-button">
            <a class="btn btn-fill-help"
               id="dropdown"
               data-toggle="dropdown"
               aria-haspopup="true"
               aria-expanded="false"
               tooltip-placement="bottom">
              <i class="ion ion-md-help"></i>
            </a>
          </div>
          <div class="float-right">1.1.0</div>
        </div>
      </div>
    </div>
  </div>
</main>
